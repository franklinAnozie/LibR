<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Include any additional CSS files here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <img width="125px" height="100px" src="../static/images/LibrLogo.png" alt="">
                </li>
                <li><a href="/app/">Home</a></li>


                <li><a href="/app/about">About</a></li>
                <li class="user-icon dropMenu"><a><i class="fa-solid fa-user"></i></a>
                    <div class="Menu">
                        {% if authenticated %}
                        <a href="/app/logout">Logout</a>
                        {% else %}
                        <a href="/app/login">Login</a>
                        {% endif %}
                        <a href="">Favorite Books</a>
                        <a href="">Borrowed Books</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Libr</p>
    </footer>


    <!-- Include any additional JavaScript files here -->
    <!-- Include Bootstrap JS if you're using it -->
</body>

</html>
